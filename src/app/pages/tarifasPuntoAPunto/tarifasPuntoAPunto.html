
<div class="row">
  <div class="col-md-12">
    <div
    ba-panel
    ba-panel-title="Tarifas punto a punto"
    ba-panel-class="with-scroll">
    <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <label>Origen </label>
            <select id="origen" class="form-control input-sm selectpicker with-search"
              data-live-search="true" title="Origen" selectpicker
              placeholder="Origen"
              ng-model="nuevaTarifaPuntoAPunto.OrigenId" ng-options="destino.id as destino.nombre for destino in destinos">
            </select>
          </div>
          <div class="col-md-6">
            <label>Destino </label>
            <select id="destino" class="form-control input-sm selectpicker with-search"
              data-live-search="true" title="Destino" selectpicker
              placeholder="Destino"
              ng-model="nuevaTarifaPuntoAPunto.DestinoId" ng-options="destino.id as destino.nombre for destino in destinos">
            </select>
          </div>
        </div>
        <br>
        <div class="row">
           <div class="col-md-6">
              <input type="text" class="form-control" id="capacidad" ng-model="nuevaTarifaPuntoAPunto.numeroDePasajeros" placeholder="Capacidad">
            </div>
            <div class="col-md-6">
              <input  class="form-control" id="input01" ng-model="nuevaTarifaPuntoAPunto.valor" placeholder="Valor" ui-money-mask="0">
            </div>
        </div>
      <br>
        <button  class="btn btn-primary" ng-click="crearTarifasPuntoAPunto(nuevaTarifaPuntoAPunto)">Crear tarifa</button>
      <br>
      <br>
     
          


          <table class="table table-hover">
              <thead>
                <tr class="black-muted-bg">
                <th class="align-left">Origen</th>
                <th class="align-left">Destino</th>
                <th class="align-left">Pasajeros</th>
                <th class="align-right">Valor</th>
              </thead>
              <tbody ng-repeat="tarifa in tarifas | orderBy:'Origen.nombre+Destino.nombre'">
                <tr class="no-top-border" ng-click="verDetalleTarifa(tarifa)" style="cursor:pointer">
                  <td>{{tarifa.Origen.nombre}}</td>
                  <td>{{tarifa.Destino.nombre}}</td>
                  <td>{{tarifa.numeroDePasajeros}}</td>
                  <td class="align-right">{{tarifa.valor | currency:'$':0}}</td>
                </tr>
                
              </tbody>
            </table>
      </div>
    </div>
  </div>

</div>
