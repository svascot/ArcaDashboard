
  <div class="row">
    <div class="col-md-12">
      <div
          ba-panel
          ba-panel-title="Lista de vehiculos"
          ba-panel-class="with-scroll">

          <div class="col-md-6">
            <div class="form-group">
                  <input type="search" class="form-control input-sm text-uppercase"
                          ng-model="q" placeholder="Placa">
            </div>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-sm"
                ng-click="openCrearVehiculo()">Crear vehiculo
            </button>
          </div>
          <div class="col-md-12">
            <div class="feed-messages-container" track-width="smallContainerWidth"
                min-width="360">
              <div class="feed-message" style="min-height: 95px;" ng-repeat="vehiculo in vehiculos| filter:q as results "
                  ng-click="verDetalles(vehiculo)">
                  <div class="message-icon">
                    <img class="photo-icon" ng-src="{{vehiculo | vehiculoImagen}}">
                  </div>
                  <div class="text-block text-message">
                    <div class="message-header">
                      <span class="author">{{vehiculo.marca}} {{vehiculo.referencia}} {{vehiculo.modelo}}</span>
                    </div>
                    <div class="message-content"><div class="col-md-12">
                      <div class="info-label">
                        <i class="ion-person"></i>
                         Conductor: <b>{{vehiculo.Usuario.nombre}}</b>
                      </div>
                      <div class="info-label">
                        <i class="ion-android-car"></i>
                         Placa: <b>{{vehiculo.placa}}</b>
                      </div>
                      <div class="info-label">
                        <i class="ion-person-stalker"></i>
                         Cupo: <b>{{vehiculo.capacidad}}</b>
                      </div>
                      <div class="info-label">
                        <i class="ion-android-settings"></i>
                        <span ng-show={{vehiculo.reclinable}}>
                          Sillas reclinables
                        </span>
                        <span ng-show={{vehiculo.aire}}>
                          Aire
                        </span>
                        <span ng-show={{vehiculo.audio}}>
                          Audio
                        </span>
                        <span ng-show={{vehiculo.video}}>
                          Video
                        </span>
                        <span ng-show={{vehiculo.bano}}>
                          Ba√±o
                        </span>
                        <span ng-show={{vehiculo.wifi}}>
                          WiFi
                        </span>
                      </div>
                  </div>
                    </div>
                    <div class="preview" ng-show="vehiculo.expanded" >
                      <div class="message-header">
                        <span class="author">Detalles del vehiculo</span>
                      </div>


                    <div class="row col-md-12">
                      <button type="button" class="btn btn-primary btn-sm"
                          ng-click="openModalActualizarVehiculo(vehiculo)">Actualizar
                      </button>
                      <button class="btn btn-primary btn-sm"
                        ng-click="openModalDocumentos(vehiculo)">Documentos
                      </button>
                      <button class="btn btn-primary btn-sm"
                        ng-click="openModalAsignarConductor(vehiculo)">Asignar coductor
                       </button>
                      <button type="button" class="btn btn-danger btn-sm"
                          ng-click="openModalEliminarVehiculo(vehiculo)">Eliminar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

  </div>
