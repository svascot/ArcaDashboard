
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Actualizar vehiculo</h4>
  </div>
    <form class="form-horizontal">
      <div class="modal-body">
        <div class="row col-md-12">
          <div class="col-md-6">
            <div class="form-group">
                  <label>Marca</label>
                  <input type="text" class="form-control input-sm"
                          ng-model="vehiculo.marca">
             </div>
            <div class="form-group">
                  <label>Referencia</label>
                  <input type="text" class="form-control input-sm"
                        ng-model="vehiculo.referencia">
             </div>
             <div class="form-group">
                   <label>Modelo</label>
                   <input type="text" class="form-control input-sm"
                        ng-model="vehiculo.modelo">
             </div>
             <div class="form-group">
                    <label>Capacidad</label>
                    <input type="text" class="form-control input-sm"
                          ng-model="vehiculo.capacidad">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                   <switch color="primary" ng-model="vehiculo.reclinable" ></switch>
                   <span>Sillas reclinables</span>
              </div>
              <div class="form-group">
                    <switch color="primary" ng-model="vehiculo.wifi" ></switch>
                    <span>WiFi</span>
               </div>
               <div class="form-group">
                     <switch color="primary" ng-model="vehiculo.audio" ></switch>
                     <span>Audio</span>
                </div>
               <div class="form-group">
                    <switch color="primary" ng-model="vehiculo.video" ></switch>
                    <span>Video</span>
               </div>
              <div class="form-group">
                    <switch color="primary" ng-model="vehiculo.aire" ></switch>
                    <span>Aire</span>
               </div>
              <div class="form-group">
                    <switch color="primary" ng-model="vehiculo.bano" ></switch>
                    <span>Ba√±o</span>
               </div>
             </div>
           </div>
      </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="actualizarVehiculo(vehiculo)">Actualizar</button>
      <button class="btn btn-primary" ng-click="$dismiss()">Cancelar</button>
    </div>
    </form>
</div>
