<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Editar destino</h4>
  </div>
    <form class="form-horizontal">
      <div class="modal-body">
          <div class="col-md-6">

            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Nombre" ng-model="destino.nombre">
            </div>
            <div class="form-group">
              <div class="checkbox">
                    <label class="checkbox-inline custom-checkbox nowrap">
                      <input type="checkbox"  ng-model="destino.esMunicipio">
                      <span>Es municipio</span>
                    </label>
              </div>
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" id="descripcion" placeholder="Descripcion" ng-model="destino.descripcion"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Ubicacion (Coordenadas google maps)" ng-model="destino.ubicacion">
            </div>
           
            <div class="form-group">
              <div ng-repeat="imagenActual in destino.imagenes">
                <img ng-src="{{imagenActual}}" class="img-rounded"  width="100px" height="100px" >
                <button ng-click="eliminarImagenActual($index)">x</button>
              </div>  
            </div>

             <div class="form-group">
              <div ng-repeat="nuevaImagen in nuevasImagenes">
                <img ngf-thumbnail="nuevaImagen" class="img-rounded"  width="100px" height="100px" >
                <button ng-click="deleteNewImage($index)">x</button>
              </div>  
              <br>
              <button class="btn btn-primary btn-xs" ngf-select
                             ng-model="nuevasImagenes" ngf-multiple="true" ngf-max-size="2MB"
                             style="margin-top: 6%;margin-left: 3%;">
                             <span class="span-adjuntar" style="color: white;"
                             style="color: white;"style="margin-left: 2%;margin-top: 1%;"> Adjuntar fotos</span>
              </button>
            </div>
                        

            
            
            
            
            
          </div>

        </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="actualizarDestino(destino)">Actualizar</button>
        <button class="btn btn-warning" ng-click="$dismiss()">Cancelar</button>
         <button class="btn btn-danger" mwl-confirm  
          on-confirm="eliminarDestino(destino)" title="¿Estás seguro?"
          message="¿En realidad deseas eliminar este destino?"
          confirm-text="Si"
          cancel-text="No"
          confirm-button-type="danger"
          cancel-button-type="default">Eliminar Destino
        </button>
      </div>
      </form>
</div>
