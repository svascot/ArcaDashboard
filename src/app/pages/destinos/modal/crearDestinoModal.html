<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Agregar un nuevo destino</h4>
  </div>
    <form class="form-horizontal">
      <div class="modal-body">
          <div class="col-md-6">

            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Nombre" ng-model="destino.nombre">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" id="descripcion" placeholder="Descripcion" ng-model="destino.descripcion"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Ubicacion (Coordenadas google maps)" ng-model="destino.ubicacion">
            </div>
            
            
            
            
          </div>

        </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="crearDestino(destino)">Crear</button>
        <button class="btn btn-primary" ng-click="$dismiss()">Cancelar</button>
      </div>
      </form>
</div>
