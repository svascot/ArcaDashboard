

  <div class="row">
    <div class="col-md-12"
         ba-panel
         ba-panel-title="Busqueda avanzada"
         ba-panel-class="with-scroll">

         <form class="row form-inline">

           <div class="col-md-12">
             <div class="checkbox">
                 <label class="checkbox-inline custom-checkbox nowrap">
                   <input type="checkbox"  ng-model="vehiculo.wifi">
                   <span>WiFi</span>
                 </label>
             </div>
               <div class="checkbox">
                   <label class="checkbox-inline custom-checkbox nowrap">
                     <input type="checkbox"  ng-model="vehiculo.audio">
                     <span>Audio</span>
                   </label>
               </div>
               <div class="checkbox">
                   <label class="checkbox-inline custom-checkbox nowrap">
                     <input type="checkbox"  ng-model="vehiculo.video">
                     <span>Video</span>
                   </label>
               </div>
               <div class="checkbox">
                 <label class="checkbox-inline custom-checkbox nowrap">
                     <input type="checkbox"   ng-model="vehiculo.aire">
                     <span>Aire</span>
                   </label>
               </div>
               <div class="checkbox">
                 <label class="checkbox-inline custom-checkbox nowrap">
                     <input type="checkbox"  ng-model="vehiculo.bano">
                     <span>Ba√±o</span>
                   </label>
               </div>
              <div class="checkbox">
                 <label class="checkbox-inline custom-checkbox nowrap">
                     <input type="checkbox" ng-model="vehiculo.reclinable">
                     <span>Sillas reclinables</span>
                   </label>
               </div>
             </div>
             <div class="col-md-12">
               <div class="form-group">
                     <select id="marca" class="form-control selectpicker with-search"
                     data-live-search="true" title="Marca" selectpicker
                     placeholder="Marca"
                     ng-model="vehiculo.marca" ng-change="switchMarca()"
                     ng-options="marca.nombre as marca.nombre for marca in marcas">
                     </select>
               </div>

               <div class="form-group">
                     <select id="referencia" class="form-control selectpicker with-search"
                     data-live-search="true" title="Referencia" selectpicker
                     placeholder="Referencia"
                     ng-model="vehiculo.referencia" ng-options="referencia.nombre as referencia.nombre for referencia in referencias">
                     </select>
               </div>
               <div class="form-group">
                 <input type="text" class="form-control input-sm"
                         placeholder="Cupo maximo de pasajeros" ng-model="vehiculo.capacidad">
               </div>
               <button type="submit" ng-click="filtrar(vehiculo)" class="btn btn-primary btn-sm">Filtrar vehiculos</button>
               <button type="submit" ng-click="traerTodos()" class="btn btn-primary btn-sm">Mostrar todos</button>
             </div>

         </form>

    </div>
  </div>


  <div class="row">

      <div class="visualization" id="visualization" style=" box-sizing: border-box;width: 95%;height: 300px;"></div>

  </div>
