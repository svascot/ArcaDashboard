
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Actualizar tag</h4>
  </div>
    <form class="form-horizontal">
      <div class="modal-body">
          <div class="col-md-5">
            <div class="form-group">
              <input type="text" class="form-control input-sm" id="input1"
                      placeholder="Nombre" ng-model="tag.nombre">
            </div>
      
          </div>
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="actualizarTag(tag)">Actualizar</button>
        <button class="btn btn-primary" ng-click="$dismiss()">Cancelar</button>
      </div>
      </form>
</div>
