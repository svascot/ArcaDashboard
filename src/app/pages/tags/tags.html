<div class="row">
  <div class="col-md-12">
    <div
        ba-panel
        ba-panel-title="Lista de tags"
        ba-panel-class="with-scroll">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary btn-sm"
              ng-click="openCrearTag()">Crear tag
          </button>
        </div>
        <div class="col-md-12">
          <div  track-width="smallContainerWidth" min-width="360">
            <div class="feed-message" ng-repeat="item in tags"  >
              
              <div class="text-block text-message">
                <div class="message-header">
                  <span class="author">{{item.nombre}}</span>
                </div>
               

                         


              <div class="row col-md-12">
                <button type="button" class="btn btn-primary btn-sm"
                    ng-click="openActualizarTag(item)">Actualizar
                </button>
                <button class="btn btn-danger btn-sm"
                  ng-click="eliminarTag(item)">Eliminar
                </button>
              
              </div>
            

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
