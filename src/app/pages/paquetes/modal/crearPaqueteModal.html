<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Agregar un nuevo paquete</h4>
  </div>
    <form class="form-horizontal">
      <div class="modal-body">
          <div class="col-md-12">
              <div class="userpic">
                <div class="userpic-wrapper">
                  <img  ngf-thumbnail="paquete.imagenDestacada" ng-click="uploadPicture()">
                </div>
              <!--  <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i> -->
              <!--  <a href class="change-userpic" ng-click="uploadPicture()">Subir foto</a>  -->
              <a ngf-select ng-model="paquete.imagenDestacada"
                      ngf-multiple="false" ngf-max-size="2MB"
                      class="change-userpic"> Subir foto
              </a>
                <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)"
                       ng-model="paquete.imagenDestacada" ngf-multiple="false" ngf-max-size="2MB">
              </div>
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Nombre" ng-model="paquete.nombre">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="No incluye" ng-model="noIncluido">
              <button ng-click="addContenidoNoIncluido(noIncluido)">+</button>
              <br>
              <ul>
                <li ng-repeat="contendioNoIncluido in paquete.noIncluye">
                      {{contendioNoIncluido}}
                      <button ng-click="eliminarContenidoNoIncluido($index)">x</button>
                </li>
              </ul>
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" id="descripcion" placeholder="Descripcion" ng-model="paquete.descripcion"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Duracion" ng-model="paquete.duracion">
            </div> 
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Tarifa adulto" ng-model="paquete.tarifaAdulto" ui-money-mask="0">
            </div> 
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Tarifa 0-3 a単os" ng-model="paquete.tarifaCeroTresAnos" ui-money-mask="0">
            </div> 
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Tarifa 4-10 a単os" ng-model="paquete.tarifaCuatroDiezAnos" ui-money-mask="0">
            </div> 
             <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Tarifa 11-15 a単os" ng-model="paquete.tarifaOnceQuinceAnos" ui-money-mask="0">
            </div>

            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Numero de desayunos incluidos" ng-model="paquete.desayunos">
            </div> 
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Numero de almuerzos incluidos" ng-model="paquete.almuerzos">
            </div> 
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Numero de cenas incluidos" ng-model="paquete.cenas">
            </div> 
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Numero de snacks de ma単ana incluidos" ng-model="paquete.snacksManana">
            </div> 
            <div class="form-group">
              <input type="text" class="form-control input-sm"
                      placeholder="Numero de snacks de tarde incluidos" ng-model="paquete.snacksTarde">
            </div> 
            <div class="form-group">
		          <label>Recomendaciones</label>
		          <textarea class="form-control" ng-model="paquete.recomendaciones" rows="5"></textarea>
		        </div>
             <div class="form-group">
                Destinos que incluye el paquete
                <label class="checkbox-inline custom-checkbox nowrap" ng-repeat="destino in destinos">
                  <input type="checkbox" ng-value="destino.id" ng-model="d" ng-change="cambioDestinos(destino.id)"> 
                    <span>{{destino.nombre}}</span>
                  </label>
             </div>

          </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="crearPaquete(paquete)">Crear</button>
        <button class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>
      </div>
      </form>
</div>
