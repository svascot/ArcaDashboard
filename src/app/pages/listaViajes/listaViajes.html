<div class="row">
  <div class="col-md-12">
    <div
        ba-panel
        ba-panel-title="Lista de viajes por vehiculo"
        ba-panel-class="with-scroll">


          <div class="feed-messages-container" track-width="smallContainerWidth" min-width="360">
            <div class="feed-message" style="min-height: 95px;" ng-repeat="vehiculo in vehiculos"
                 ng-click="verDetalles(vehiculo)">
              <div class="message-icon">
                <img class="photo-icon" ng-src={{vehiculo.foto}}>
              </div>
              <div class="text-block text-message">
                <div class="message-header">
                  <span class="author">{{vehiculo.marca}} {{vehiculo.referencia}} {{vehiculo.modelo}}</span>
                </div>
                <div class="message-content">
                  <div class="col-md-12">
                    <div class="info-label" ng-repeat="viaje in vehiculo.Viajes">
                      viaje.uuid
                    </div>

                </div>
              </div>

              <div class="preview" ng-show="item.expanded" >
                <div class="message-header">
                  <span class="author">Acciones</span>
                </div>


              <div class="row col-md-12">
                <button type="button" class="btn btn-danger btn-sm"
                    ng-click="">Eliminar
                </button>
              </div>
            </div>

            </div>
          </div>
        </div>

    </div>
  </div>
</div>
