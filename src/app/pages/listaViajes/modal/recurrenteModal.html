<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Cancelar viaje</h4>
  </div>
  <div class="modal-body">

    <div class="col-md-12">

      <div class="form-group">
        <label class="Block">Seleccione la fecha que desea cancelar</label>
        <ui-select ng-model="viaje.fechaInicio" style="width: 200px"
         class="btn-group bootstrap-select"
         ng-disabled="false"
         append-to-body="false"
         search-enabled="true">
          <ui-select-match placeholder="Fecha">
            <span> {{$select.selected.fechaInicio}}</span>
          </ui-select-match>
          <ui-select-choices repeat="rec.fechaInicio as rec in recurrente | filter: $select.search" >
            <span ng-bind-html="rec.fechaInicio"></span>
          </ui-select-choices>
        </ui-select>
      </div>

      <div class="form-group">
        <label>Descripci√≥n del motivo de cancelacion</label>
        <textarea class="form-control" ng-model="viaje.descripcion" rows="5"></textarea>
      </div>

    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancelarViaje(viaje)">Cancelar viaje</button>
    <button class="btn btn-primary" ng-click="$dismiss()">Omitir</button>
  </div>
</div>
