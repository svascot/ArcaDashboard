<form class="form-horizontal" ng-submit="crearViaje(viaje)">
	<div class="form-group">
		<label  class="col-sm-2 control-label">Fecha de inicio</label>
		<div class="col-sm-10">
			<input type="datetime-local" class="form-control"  placeholder="Fecha de inicio"  ng-model="viaje.fechaInicio">
		</div>
	</div>
	<div class="form-group">
		<label  class="col-sm-2 control-label">Fecha final </label>
		<div class="col-sm-10">
			<input type="datetime-local" class="form-control"  placeholder="Fecha de inicio" ng-model="viaje.fechaFin">
		</div>
	</div>
	<div class="form-group">
		<label  class="col-sm-2 control-label">Origen</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Origen" ng-model="viaje.origen"> 
		</div>
	</div>
	<div class="form-group">
		<label  class="col-sm-2 control-label">Destino </label>
		<div class="col-sm-10">
			<input type="destino" class="form-control" placeholder="Desitno" ng-model="viaje.destino">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Descripcion </label>
		<div class="col-sm-10">
			<textarea rows="4" cols="50" class="form-control" placeholder="Descripcion" ng-model="viaje.descripcion"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Vehiculo </label>
		<div class="col-sm-10">
			<select class="form-control selectpicker with-search" data-live-search="true" title="Vehiculo" selectpicker
			ng-model="viaje.VehiculoId"
			ng-options="item.id as item.placa for item in vehiculos track by item.id">
			</select>
		</div>
	</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-success">Crear viaje</button>
	</div>
</div>
</form>
