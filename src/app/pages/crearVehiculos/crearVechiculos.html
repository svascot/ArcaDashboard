<form class="form-horizontal" ng-submit="crearVehiculo(vehiculo)">
  <div class="form-group">
    <label  class="col-sm-2 control-label">Placa</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Placa"  ng-model="vehiculo.placa">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">Marca</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Marca"  ng-model="vehiculo.fechaInicio">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Referencia</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Referencia"  ng-model="vehiculo.referencia">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Capacidad </label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  placeholder="Capacidad" ng-model="vehiculo.capacidad">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Audio </label>
    <div class="col-sm-10">
        <input type="checkbox" id="inlineCheckbox01" value="true"  ng-model="vehiculo.audio">      
        </div>
     
  </div>
  <div class="form-group">
    <label class="checkbox-inline custom-checkbox nowrap">
    <div class="col-sm-10">
        <input type="checkbox" id="inlineCheckbox01" ng-model="vehiculo.video">
        <span>Video</span>
        </div>
      </label>
  </div>
  <div class="form-group">
    <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox" id="inlineCheckbox01"  ng-model="vehiculo.aire">
        <div class="col-sm-10">
        <span>Aire</span>
        </div>
      </label>
  </div>
  <div class="form-group">
    <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox" id="inlineCheckbox01"  ng-model="vehiculo.bano">
        <div class="col-sm-10">
        <span>Ba√±o</span>
        </div>
      </label>
  </div>
 <div class="form-group">
    <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox" id="inlineCheckbox01"  ng-model="vehiculo.reclinable">
        <div class="col-sm-10">
        <span>Sillas reclinables</span>
        </div>
      </label>
  </div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-success">Crear vehiculo</button>
  </div>
</div>

</form>
